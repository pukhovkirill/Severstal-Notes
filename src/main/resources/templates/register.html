<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" th:href="@{css/bootstrap.css}">
    <script src="/static/js/bootstrap.js" type="text/javascript" th:src="@{js/bootstrap.js}"></script>
    <style>
        .form-center{
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container w-50 form-center">
        <h4 class="mb-3">Registration</h4>
        <form th:action="@{/registration}" th:method="post" th:object="${user}" class="needs-validation">
            <div class="row g-1">

                <div class="col-12">
                    <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="you@example.com">
                    <p class="text-danger" th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="col-12">
                    <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="" value="" required="">
                    <p class="text-danger" th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                    <input th:field="*{password}" type="password" class="form-control" id="password">
                    <p class="text-danger" th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <input class="w-100 btn btn-lg text-white mt-5" style="background-color: #22A699" type="submit" value="Registration">
            <hr class="my-4">
            <p class="text-secondary text-center mt-4">Already have an account -<a th:href="@{/login}" class="link-info px-2" >Sign in</a></p>
        </form>
    </div>
</body>
</html>
