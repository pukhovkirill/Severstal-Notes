<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Edit</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js" type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="https://cdn.tiny.cloud/1/ti593kiljqe55rzwtrkr5i69fqyxjdpqve22kmb7k68agog3/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <header class="p-3 mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="fs-5 ms-2">Severstal-Notes</span>
                </a>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/static/img/user-avatar.svg" th:src="@{/img/user-avatar.svg}" alt="account" width="35" height="35" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item btn" th:href="@{/removeAccount}">Remove account</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item btn btn-danger" th:href="@{/logout}">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container bg-body-tertiary rounded-4" style="height: 100vh;">
        <div class="row">
            <main class="px-md-4 mt-2">
                <div class="mt-2" style="margin-bottom: 15px">

                </div>

                <form th:action="@{'/'+${formAction}}" th:method="post">
                    <div class="col-3">
                        <input name="noteId" type="hidden" th:value="${noteId}">
                        <label for="noteTitle" class="form-label">Title<span class="text-danger">*</span></label>
                        <input name="noteTitle" type="text" class="form-control" id="noteTitle" th:value="${noteTitle}">
                        <br>
                    </div>
                    <textarea style="height: 65vh;" id="editor" name="htmlText" th:utext="${noteContent}"></textarea>
                    <input class="btn btn-dark mt-1" style="width: 95px" role="button" type="submit" value="Save"/>
                </form>

                <script>
                    tinymce.init({
                        selector: '#editor',
                        plugins: 'image',
                        toolbar: 'bold italic underline | image',
                        menubar: false,
                    });
                </script>
            </main>
        </div>
    </div>
</body>
</html>
