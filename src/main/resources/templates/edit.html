<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" th:href="@{css/bootstrap.css}">
    <script src="/static/js/bootstrap.js" type="text/javascript" th:src="@{js/bootstrap.js}"></script>
    <script src="https://cdn.tiny.cloud/1/ti593kiljqe55rzwtrkr5i69fqyxjdpqve22kmb7k68agog3/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <form th:action="@{/save}" method="post">
        <textarea id="editor" name="htmlText"></textarea>
        <button type="submit">Save</button>
    </form>

    <script>
        tinymce.init({
            selector: '#editor',
            plugins: 'image',
            toolbar: 'bold italic underline | image',
            menubar: false,
        });
    </script>

</body>
</html>
